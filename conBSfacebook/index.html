<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Replica</title>
    <link rel="stylesheet" href="assets3/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid d-md-none">
          <a class="navbar-brand" href="#">
            <img src="assets3/fblogo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
    <div>
        <div>
            <img src="assets3/facebook.svg" alt="">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <script src="assets3/js/bootstrap.bundle.js"></script>
